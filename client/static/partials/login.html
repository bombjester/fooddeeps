<html>
	<head>
		<title>Food Deeps</title>
		<link rel="stylesheet" type="text/css" href="login.css">
	</head>
	<body>
		
		<div class="row top">
  			<div class="col-xs-12">
  				<h1 class="text-center"> 
  					Food Deeps
  					<small style="color: #D3D3D3;"class="text-muted">Get your deeps checked</small>
  				</h1>
  				</div>
		</div>
		
		<div class="col-xs-12" ng-controller="login">
			<div class="col-xs-1"></div>
			<div class="col-xs-3" id="register">
				<h3><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
					Register an Account
				</h3>
				<form ng-submit="register()">
					<input class="form-control" type="text" ng-model="box.name" placeholder="Name" required>
					<br>
					<input class="form-control" type="password" ng-model="box.password" placeholder="Password" required>
					</br>
					<input class="btn btn-primary btn-lg btn-block" type="submit" value="Register">
				</form>
				<p style="color: #5cb85c; text-align: center;"ng-if="success">Successfully Registered!</p>
			</div>
			<div class="col-xs-3"></div>
			<div id="login"class="col-xs-4">
				<h3> 
					<span class="glyphicon glyphicon-user" aria-hidden"true"></span>
					Login Here 
				</h3>	
				<form ng-submit="login()">
					<input class="form-control" type="text" ng-model="box2.name" placeholder="Name" required>
					<br>
					<input class="form-control" type="password" ng-model="box2.password" placeholder="Password"required>
					<br>
					<input class="btn btn-primary btn-lg btn-block" type="submit" value="Login">
				</form>
				<p style="text-align: center; color: #d9534f;" ng-repeat="x in errors track by $index">{{x}}</p>
			</div>
			
		</div>
		
			<!-- <a id="link" href="http://erickeithlee.com">Contact</a> -->
	</body>
</html>
